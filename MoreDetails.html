    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Contact as</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="coverLetter" class="form-label">Cover Letter *</label>
                        <textarea class="form-control" id="coverLetter" name="coverLetter" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload CV/Resume *</label>
                        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        <small class="form-text text-muted">Allowed Type(s): .pdf, .doc, .docx</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">By using this form you agree with the storage and handling of your data by this website.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
